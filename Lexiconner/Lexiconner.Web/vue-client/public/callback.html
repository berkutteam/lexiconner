
<!--This HTML file is the designated redirect_uri page once the user has logged into IdentityServer. 
It will complete the OpenID Connect protocol sign-in handshake with IdentityServer. 
The code for this is all provided by the UserManager class we used earlier. 
Once the sign-in is complete, we can then redirect the user back to the main index.html page. 
Add this code to complete the signin process-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Lexiconner</title>

    <!-- FontAwesome5 -->
    <link href="<%= BASE_URL %>lib/fontawesome-free-5.10.2-web/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Intial loader -->
    <!-- Will be dropped when app rendered. -->
    <!-- Put styles here to be displayed quickly (css files load takes time) -->
    <style>
        .app-loader-initial {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    
        .app-loader-initial .loader-icon {
            font-size: 140px;
            color: #3b749e;
            margin: 20px 0 0 0;
        }
    </style>
    <div class="app-loader-initial">
        <i class="far fa-clock fa-spin loader-icon"></i>
    </div>
