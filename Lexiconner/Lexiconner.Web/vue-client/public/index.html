<!DOCTYPE html>
<html lang="en">

<head>
  <!-- handle base path (k8s) -->
  <!-- <base href="http://localhost:8080/test" target="_self"> -->

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>Lexiconner</title>

  <!-- FontAwesome5 -->
  <link href="<%= BASE_URL %>lib/fontawesome-free-5.10.2-web/css/all.min.css" rel="stylesheet">

  <!-- Bootstrap4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Styles for print only (isn't copied by PrintJs) -->
  <style type="text/css" media="print" rel="stylesheet">
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but vue-client doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app">
    <!-- will be dropped when app rendered -->
    <!-- put styles here (css files load takes time) -->
    <style>
      .app-initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .app-initial-loader .loader {
        font-size: 140px;
        color: #13B1E8;
        margin: 20px 0 0 0;
      }
    </style>
    <div class="app-initial-loader">
      <i class="fas fa-circle-notch fa-spin loader"></i>
    </div>
  </div>

  <!-- Bootstrap4 -->

  <!-- jQuery CDN - Slim version (=without AJAX) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <!-- Popper.JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- built files will be auto injected -->
</body>

</html>
