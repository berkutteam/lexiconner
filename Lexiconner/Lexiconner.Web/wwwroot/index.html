<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="styles/index.css" rel="stylesheet" type="text/css" />
    <title>Lexiconner</title>
</head>

<body>

    <div class="app-container">

        <div class="main-block-menu" id="menu">
            <div class="menu" id="menu">
                <a href="#" class="menu-item active" data-route-link="dashboard">
                    <span>Menu</span>
                </a> 
                <a href="#" class="menu-item" data-route-link="cards">
                    <span>Card</span>
                </a>
                <a href="#" class="menu-item" data-route-link="word-list">
                    <span>Show All Word</span>
                </a>


                <a href="#" class="menu-item js-logout-button">
                    <span>Logout</span>
                </a>
            </div>
        </div>

        <div class="main-block" id="mainBlock">

            <div class="menu-page-container active" data-route="dashboard">
                <div class="dashboard-container">
                    <!-- <h2 class="main-title">Dashboard</h2> -->
                    <div class="info-container">
                        <div class="info-row">
                            <img class="info-image info-image--top" src="images/brending/study-worldwide.png" alt="" />
                        </div>
                        <div class="info-row">
                            <p>
                                Write down new words that you discover when reading.
                            </p>
                            <div>
                                <img class="info-image" src="images/brending/study-icon-25.png" alt="" />
                            </div>
                        </div>
                        <div class="info-row">
                            <p>
                                Level up your dictioinary, get educated and amaze everybody with your deep knowledge!
                            </p>
                            <div>
                                <img class="info-image" src="images/brending/level-knowledge-up.png" alt="" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="menu-page-container" data-route="cards">
                <div class="main-block-card" id="mainBlockCard">

                    <div class="card-change-mode-button-container">
                        <div class="card-change-mode-button study-mode active">
                            Study mode
                        </div>

                        <div class="card-change-mode-button review-mode hidden">
                            Review mode
                        </div>
                    </div>

                    <div class="card-block-container" id="cardBlockContainer">

                        <div class="card-button card-button-left" id="cardButtonLeft">
                            <i class="fas fa-chevron-left card-button-icon"></i>
                        </div>

                        <div class="card-block сard-border" id="cardBlock">
                            <div id="cardTitle" class="title"></div>
                            <div id="cardDesc" class="description"></div>
                            <div id="cardExampleText" class="example-text"></div>
                            <div class="example-picture">
                                <img id="cardExampleImage" src="" />
                            </div>
                        </div>

                        <div class="card-button card-button-right" id="cardButtonRight">
                            <i class="fas fa-chevron-right card-button-icon"></i>
                        </div>

                    </div>

                    <div class="card-button-container">
                        <div class="card-button card-button-left" id="cardButtonLeftMobileVersion">
                            <i class="fas fa-chevron-left card-button-icon"></i>
                        </div>
                        <div class="card-button card-button-right" id="cardButtonRightMobileVersion">
                            <i class="fas fa-chevron-right card-button-icon"></i>
                        </div>

                    </div>

                    <div class="study-mode-control-block hidden" id="studyModeButtonBlock">
                        <div class="study-button" id="studyButtonUnknow">
                            No
                        </div>

                        <div class="study-button-next-item" id="studyButtonNextItem">
                            Next
                        </div>

                        <div class="study-button " id="studyButtonKnow">
                            Yes
                        </div>
                    </div>

                </div>
            </div>

            <div class="menu-page-container" data-route="word-list">
                <div class="item-list-container js-item-list-container">
                    <div class="item-list-add-button-container">
                        <div class="item-list-pager__add-button">
                            <i class="fas fa-plus-circle"></i>
                        </div>
                    </div>
                    <!-- Template el -->

                    <div class="list-item list-item--hidden js-list-item-template">

                        <div class="list-item-text js-item-text">
                            <span class="list-item-text-span"></span>
                        </div>

                        <div class="container-edit-icon">
                            <div class="list-item-icon-delete">
                                <i class="far fa-trash-alt edit-picture"></i>
                            </div>
                            <div class="list-item-icon-put">
                                <i class="fas fa-pencil-alt edit-picture"></i>
                            </div>
                        </div>

                    </div>

                    <div class="item-list js-item-list">
                        <!-- Items will be inserted dynamically -->
                    </div>

                    <div class="modal-window">

                        <dialog class="form-dialog">

                            <form method="post" class="put-word-form" name="WordForm">
                                <div class="form-container">
                                    <input class="input-field-title" type="text" name="title" placeholder="Title">
                                    <textarea class="input-field-description" name="description"
                                        placeholder="Description"></textarea>
                                    <textarea class="input-field-example-text" name="exampleText"
                                        placeholder="Example Text"></textarea>
                                    <input class="input-field-tags" type="text" name="tags" placeholder="Tags">

                                </div>

                                <div class="form-button-container">
                                    <input type="button" class="form-control-button js-put-button hidden" value="Put" />
                                    <input type="button" class="form-control-button js-add-button hidden" value="Add" />
                                    <input class="reset-button" type="reset" value="reset">

                                </div>
                            </form>

                            <button class="modal-window-close-button" id="close">Close</button>
                        </dialog>
                    </div>

                    <div class="item-list-pager" id="dataItemsButtonBlock">
                        <div class="item-list-pager__button js-first-page-button">
                            <i class="fas fa-angle-double-left button-icon"></i>
                        </div>
                        <div class="item-list-pager__button js-prev-page-button">
                            <i class="fas fa-angle-left button-icon"></i>
                        </div>
                        <div class="item-list-pager__button js-current-page-button">
                            <span class="js-current-page-text">0</span>
                        </div>
                        <div class="item-list-pager__button js-next-page-button">
                            <i class="fas fa-angle-right button-icon"></i>
                        </div>
                        <div class="item-list-pager__button js-last-page-button">
                            <i class="fas fa-angle-double-right button-icon"></i>
                        </div>

                    </div>



                </div>
            </div>

            <div class="menu-page-container js-error-page" data-route="no-response">
                <img class="error-image" src="images/brending/sign.png" alt="" />
                <div class="error-message-row">
                    <p class="hidden js-empty-data">
                        Server returned no data
                    </p>
                    <p class="hidden js-authentication-time-out">
                        Authentication time out
                    </p>
                </div>
            </div>

        </div>

    </div>

    <!--<script src="lib/oidc-client.min.js"></script>-->
    <script src="dist/bundle.js"></script>

</body>

</html>
